services:
  backend:
    build: ./backend
    container_name: teklino-backend
    ports:
      - "5001:5001"
    volumes:
      - ./backend:/usr/src/app
      - /usr/src/app/node_modules
    environment:
      - MONGO_URI=mongodb://db:27017/teklino
    depends_on:
      - db

  db:
    image: mongo:latest
    container_name: teklino-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
